<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <style>
        .onethird-grid{
            display: grid;
            width: 100%;
            grid-template-columns: 70% 30%;
        }
        img{
            width: 100px;
            height: 100px;
        }
        .movename{
            position: absolute;
            z-index: 10;
        }
        .player-health{
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }
        .health-bar{
            width: 10px;
            height: 15px;
            background-color: yellow;
        }
        .player-status{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr;
        }
         .move-btn{
            background-color: transparent;
             border:solid red;
            color: white;
        }
        div{border: solid;}
    </style>
</head>
<body>
    <div class="container">
        <div class="onethird-grid">
            <div class="quarter-grid">
                <div id="player3"></div>
                <div id="player4"></div>
                <div id="player1"></div>
                <div id="player2"></div>
            </div>
            <div>
                <div class="box" id="log" style="min-height: 500px;"></div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="box" id="moveset"></div>
        <div id="player-data"></div>
        <div>
            <div id="time"></div>
            <a href="map.html">back to map</a>
            <a href="arena.html">back to arena</a>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="battle engine/moves.js"></script>
    <script src="battle engine/zbattle.js"></script>
    <script src="battle engine/double game.js"></script>
    <script src="double battle.js"></script>
    <script src="battle.js"></script>
</body>
</html>
