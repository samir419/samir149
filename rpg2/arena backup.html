<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <style>
        #player,#cpu{
            display: flex;
            width: 100%;
            border: solid red;
        }
        #profile,#profile2{
            display: flex;
            width: 30%;
            height: 200px;
        }
        .data{
            display: flex;
            width: 60%;
            flex-direction: column;
            background-color: rgb(49, 32, 117);
        }
        #player1-health,#player-health2{
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            background-color: rgb(214, 30, 30);
        }
        #player1-health>div,#player-health2>div{
            display: flex;
            width: 20px;
            height: 30px;
            background-color: yellow;
            margin: 1px;
            border: none;
        }
        #moves{
            display: grid;
            width: 100%;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 2px;
            background-color: rgb(49, 32, 117);
        }
        #moves>div{
            display: flex;
            height: 100px;
        }
         #moves>div>button{
            width: 100%;
            height: 100%;
            background-color: transparent;
            border: solid red;
        }
        button>img{
            width: 100%;
            height: 80%;
            max-width: 60px;
        }
        #log{
            background-color: #082997;
            border: solid white;
            width: 100%;
            height: 600px;
            overflow-y: scroll;
        }
        #opponents>div>img{
            width: 50px;
            height: 50px;
        }
        #opp_img_mobile,#img_mobile{
            display: none;
        }
        .grid{
            display: grid;
            width: 100%;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
        }
        .grid>*{
            border: solid white;
            padding: 1%;
        }
         #game{display: none;}
        div{border:solid;}
    </style>
</head>
<body>
    <div class="container" id="game">
        <div class="half-grid">
            <div class="container-vertical">
                <div id="cpu">
                    <img id="opp_img_mobile" src="N.png" alt="">
                    <div class="data">
                        <div class="grid">
                            <div id="player2-name"></div>
                            <div id="player2-health"></div>
                            <div id="player2-status"></div>
                            <div id="player2-lastmove"></div>
                            <div id="player2-lastdamage"></div>
                            <div></div>
                        </div>
                        <div id="player-health2">
                            
                        </div>
                    </div>
            
                    <div id="profile2"><img id="opp_img" src="N.png" alt=""style="width: 100%;height: 100%;"></div>
                </div>
                <div id="player">
                    <img id="img_mobile" src="N.png" alt="">
                    <div id="profile"><img id="img" src="N.png" alt=""style="width: 100%;height: 100%;"></div>
                     <div class="data">
                        <div class="grid">
                            <div id="player-name"></div>
                            <div id="player-health"></div>
                            <div id="player-status"></div>
                            <div id="player-lastmove"></div>
                            <div id="player-lastdamage"></div>
                            <div></div>
                        </div>
                        <div id="player1-health">
                           
                        </div>
                        <div id="player-prompt"></div>
                        <div>
                            <button onclick="cpu_state = 'inactive'; game.play(player1,player2,attack,'1'); handle_cpu()">attack</button>
                            <button onclick="cpu_state = 'inactive'; game.play(player1,player2,defend,'1'); handle_cpu()">defend</button>
                        </div>
                        <div id="moves">
                            
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-vertical" style="justify-content: flex-start;">
                 <div id="log"></div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="half-grid">
            <div class="container-vertical">
               
            </div>
            <div class="quarter-grid">
                <div id="opponents" class="box"></div>
                <div class="box" id="moveset"></div>
                <div id="player-data"></div>
                <div>
                    <div id="time"></div>
                    <a href="map.html">back to map</a>
                    <a href="double batle.html"> team match</a>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="battle engine/moves.js"></script>
     <script src="battle engine/zbattle.js"></script>
    <script src="arena.js"></script>
</body>
</html>
