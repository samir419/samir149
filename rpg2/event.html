<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="msg"></h1>
    <script>
        let token = JSON.parse(sessionStorage.getItem('event_token'))
        const params = new URLSearchParams(window.location.search);
        let tokenval = params.get('token');
        if(token==tokenval){
            document.getElementById('msg').textContent='correct event'
        }else{
            document.getElementById('msg').textContent='wrong event token'
        }
    </script>
</body>
</html>
