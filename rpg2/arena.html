<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <style>
        
        #log{
            background-color: #082997;
            border: solid white;
            width: 100%;
            height: 600px;
            overflow-y: scroll;
        }
        #opponents>div>img{
            width: 50px;
            height: 50px;
        }
        #opp_img_mobile,#img_mobile{
            display: none;
        }
        .grid{
            display: grid;
            width: 100%;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
        }
        
       .onethird-grid{
            display: grid;
            width: 100%;
            grid-template-columns: 70% 30%;
        }
        .onethird-grid2{
            display: grid;
            width: 100%;
            grid-template-columns: 30% 70%;
        }
        img{
            width: 100%;
        }
        .movename{
            position: absolute;
            z-index: 10;
        }
        .player-health{
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            background-color: rgb(214, 30, 30);
        }
        .health-bar{
            width: 20px;
            height: 30px;
            background-color: yellow;
            margin: 1px;
            border: none;
        }
        .player-status{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr;
        }
        button>img{
            width: 20px;
            height: 20px;
        }
         .move-btn{
            background-color: transparent;
             border:solid red;
            color: white;
        }
        div{border: solid;}
    </style>
</head>
<body>
    <div class="container" id="game">
        <div class="half-grid">
            <div class="container-vertical">
                <div id="player2"></div>
                <div id="player1"></div>
            </div>
            <div class="container-vertical" style="justify-content: flex-start;">
                 <div id="log"></div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="half-grid">
            <div class="container-vertical">
               
            </div>
            <div class="quarter-grid">
                <div id="opponents" class="box"></div>
                <div class="box" id="moveset"></div>
                <div id="player-data"></div>
                <div>
                    <div id="time"></div>
                    <a href="map.html">back to map</a>
                    <a href="double batle.html"> team match</a>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="battle engine/moves.js"></script>
    <script src="battle engine/zbattle.js"></script>
    <script src="battle engine/double game.js"></script>
    <script src="arena.js"></script>
    <script src="battle.js"></script>
</body>
</html>
