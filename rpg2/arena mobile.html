<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="mobile.css">
    <style>
       
        #log{
            background-color: var(--deepblue);
            height: 200px;width: 100%;
            color: white;
        }
       
        button>img{
            width: 100%;
            height: 80%;
            max-width: 60px;
        }
        #opp_img_mobile,#img_mobile{
            position: absolute;
            z-index: 10;
            width: 100px;
            height: 100px;
            margin-left: 55%;
            display: none;
        }
         #opponents>div>img{
            width: 50px;
            height: 50px;
        }
         .grid{
            display: grid;
            width: 100%;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
        }
       .onethird-grid{
            display: grid;
            width: 100%;
            grid-template-columns: 70% 30%;
        }
        .onethird-grid2{
            display: grid;
            width: 100%;
            grid-template-columns: 30% 70%;
        }
        img{
            width: 100%;
        }
        .movename{
            position: absolute;
            z-index: 10;
        }
        .player-health{
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            background-color: rgb(214, 30, 30);
        }
        .health-bar{
            width: 20px;
            height: 30px;
            background-color: yellow;
            margin: 1px;
            border: none;
        }
        .player-status{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr;
        }
        button>img{
            width: 20px;
            height: 20px;
        }
        #log{
            background-color: #082997;
            border: solid white;
            width: 100%;
            height: 60vh;
            overflow-y: scroll;
        }
        .move-btn{
            background-color: transparent;
             border:solid red;
            color: white;
        }
        div{border: solid;}
        @media (max-width: 600px) {
            #profile,#profile2{
                display: none;
                width: 20%;
                height: 60px;
            }
            #data{
                display: flex;
                width: 100%;
                flex-direction: column;
                background-color: var(--deepblue);
                color: white;
            }
             #opp_img_mobile,#img_mobile{
                display: block;
            }
        }
    </style>
</head>
<body>
    <h1>Battle Arena</h1>
    <div class="container">
        <div class="container-vertical">
            <div class="container-vertical" id="game">
               <div class="tab-container">
                    <div class="nav">
                        <div onclick="openTab(event, 'players')">players</div>
                        <div onclick="openTab(event, 'game-log')">game log</div>
                    </div>
                    <div class="tab active" id="players">
                        <div class="container-vertical">
                           <div id="player2"></div>
                            <div id="player1"></div>
                        </div>
                    </div>
                    <div class="tab" id="game-log">
                        <div id="log"></div>
                    </div>
               </div>
            </div>
            <div class="container-vertical">
                <div class="box" id="opponents">
                </div>
                <div  class="container-horizontal" id="moveset"></div>
                <div id="player-data"></div>
                <div>
                    <div id="time"></div>
                    <a href="double battle mobile.html">team match</a>
                    <a href="map mobile.html">back to map</a>
                    
                    <div id="time"></div>
                </div>
            </div>
        </div>
    </div>
     <script src="index.js"></script>
     <script src="tab_handler.js"></script>
     <script src="battle engine/moves.js"></script>
    <script src="battle engine/zbattle.js"></script>
    <script src="battle engine/double game.js"></script>
    <script src="arena.js"></script>
    <script src="battle.js"></script>
</body>
</html>
