<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // Function to detect if user is on a mobile device
    function isMobileDevice() {
      return /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    // Redirect based on device type
    window.onload = function() {
      if (isMobileDevice()) {
        window.location.href = "map mobile.html";  // change this to your mobile page
      } else {
        window.location.href = "map.html"; // change this to your desktop page
      }
    };
  </script>
</head>
<body>
  <p>Checking your device... Please wait.</p>
</body>
</html>
