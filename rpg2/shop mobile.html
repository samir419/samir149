<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="mobile.css">
    <style>
        #background{
            background-color: deepskyblue;
            display: flex;
            align-items: end;
            width: 100%;
            height: 35vh;
            background-image: url('backgrounds/cafe.jpg');
            background-repeat: no-repeat;background-position: center;background-size: cover;
        }
        #character{
            height: 25vh;
            width: 20vh;
        }
        #dialogue{
            width: 100%;
            background-color: var(--deepblue);
            z-index: 10;
            opacity: 50;
        }
    </style>
</head>
<body>
    <h1>Shop</h1>
    <div class="tab-container">
        <div class="nav">
            <div onclick="openTab(event, 'shop')">shop</div>
            <div onclick="openTab(event, 'char')">hang out</div>
        </div>
        <div class="tab active" id="shop">
            <div class="container-vertical">
                <div>
                    <h2>buy items</h2>
                    <div>
                        <button onclick="document.getElementById('shop items').style.display='block';document.getElementById('shop moves').style.display='none'">items</button>
                        <button onclick="document.getElementById('shop items').style.display='none';document.getElementById('shop moves').style.display='block'">moves</button>
                    </div>
                    <div class="box" id="shop items"></div>
                    <div class="box" id="shop moves"></div>
                </div>
                <div>
                    <h2>sell items</h2>
                    <div class="box" id="player items"></div>
                </div>
                <div id="player-data"></div>
                <div>
                    <div id="time"></div>
                    <a href="map mobile.html">back to map</a>
                </div>
            </div>
        </div>
        <div class="tab" id="char">
                <div class="container-vertical">
                <div id="background" class="container">
                    <img id="character">
                </div>
                <div id="dialogue"></div>
                <div id="actions" class="container">
                    <button onclick="talk()">talk</button>
                    <button onclick="item()">item</button>
                    <div id="give-items"></div>
                </div>
            </div>
        </div>
        
    </div>
    <script src="index.js"></script>
    <script src="shop.js"></script>
    <script src="chars/rico/rico.js"></script>
     <script src="chars/sailor/sailor.js"></script>
    <script src="chars/erza/erza.js"></script>
    <script src="chars/blanche/blanche.js"></script>
    <script src="interaction.js"></script>
    <script src="tab_handler.js"></script>
</body>
</html>
