<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="mobile.css">
    <style>
        #chats>div{
            border: solid;
            padding: 1%;
        }
    </style>
</head>
<body>
    <h1>My Room</h1>
   <div class="tab-container">
        <div class="nav">
            <div onclick="openTab(event, 'home')">home</div>
            <div onclick="openTab(event, 'contact-list')">chats</div>
            <div onclick="openTab(event, 'moves')">move sets</div>
            <div onclick="openTab(event, 'player')">player data</div>
             <div onclick="openTab(event, 'edit-profile')">edit profile</div>
        </div>
        <div class="tab active" id="home">
            <div class="container-vertical">
                <div>
                    <h2>save/load</h2>
                    <button onclick="saveData()">ðŸ’¾ Save</button>
                    <label for="">load</label>
                    <input type="file" id="fileInput" accept=".json" onchange="loadData(event)"/>
                </div>
                <h3>stats</h3>
                <div id="my-stats"></div>
                <div class="container-vertical" id="items"></div>
                <h3>achievements</h3>
                <div id="my-achievements"></div>
            </div>
            
        </div>
         <div class="tab" id="moves" style="overflow: auto;">
            <div id="moveset-editor" class="container-vertical">
                <div>
                     <div>
                        create moveset
                        <input type="text" id="moveinput">
                        <button onclick="addmove(document.getElementById('moveinput').value);document.getElementById('moveinput').value='';">add</button>
                        <div id="move-display" style="border: solid white;"></div>
                    </div>
                    <div id="sugg"></div>
                    <div><button onclick="createset()">create new set</button></div>
                    <div>
                        <h2>available moves</h2>
                        <div id="av-moves" class="container-horizontal"></div>
                    </div>
                </div>
                <div id="moveset"></div>
               
            </div>
         </div>
         <div class="tab" id="contact-list">
             <div id="chats" style="width: 95%; display: grid; grid-template-columns:1fr 2fr;overflow: auto;"></div>
         </div>
         <div class="tab" id="player">
              <div class="half-grid">
                <div id="player-data">
                    <h2>inventory</h2>
                </div>
                <div>
                    <div id="time"></div>
                    <a href="map mobile.html">back to map</a>
                    <div id="time"></div>
                </div>
            </div>
         </div>
         <div class="tab" id="edit-profile">
            <div class="b">
                <h3>edit profile</h3>
                <input id="name-input" type="text" placeholder="name">
                <div>
                     <img id="preview" src="" alt="" width="50" height="50">
                </div>
                <div class="container-horizontal">
                    <img src="game assets/opponents/aisha.jpg" alt="" onclick="set_player_pfp(this.src)" width="100" height="100">
                    <img src="game assets/opponents/quetzie.jpg" alt="" onclick="set_player_pfp(this.src)" width="100" height="100">
                    <img src="game assets/opponents/blake.jpg" alt="" onclick="set_player_pfp(this.src)" width="100" height="100">
                    <img src="pfp.png" alt="" onclick="set_player_pfp(this.src)" width="100" height="100">
                </div>
               
                <button onclick="set_name(document.getElementById('name-input').value)">submit</button>
            </div>
         </div>
   </div>
    <script src="index.js"></script>
    <script src="tab_handler.js"></script>
    <script src="dorm_room.js"></script>
</body>
</html>
